<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagem/capa-video.jpg" controls>
        <source src="midia/Video-720-mp4.m4v" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/Video-mkv.mkv" type="video/mkv">
        <source src="midia/video-1080.mp4" type="video/mp4/1080">
        <source src="midia/video.ogv" type="video/ogv">
        <p> Seu navegador não é compativél com video</p>
    </video>
    <h1>inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2RdO2JCwVjU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
