<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="use a tag &lt;p&gt;">Parágrafo</abbr> </li> <br>
        <li> <abbr title="use a tag &lt;h1&gt;">Títulos</abbr> </li> <br>
        <li> <abbr title="use a tag &lt;img src&gt;">Imagem</abbr></li> <br>
        <li> <abbr title="use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li> <br>
        <li> <abbr title="use a tag &lt;code&gt;">Trechos em código</abbr></li> <br>
        <li> <abbr title="use a tag &lt;ol&gt;">Listas númeradas</abbr></li> <br>
        <li> <abbr title="use a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
